        <nav class="skip"> <!-- Hva: Definerer en navigasjon med klassen "skip" for å holde skip-lenker.
            Hvorfor: Gir brukere en rask måte å hoppe til hovedinnhold og søkefelt, noe som forbedrer tilgjengelighet.
            Hvordan: Klassen "skip" brukes for å koble HTML-elementet til spesifikke stiler i SASS-koden. -->
            <ul>
            <!-- Hva: En usortert liste som holder skip-lenkene.
            Hvorfor: Samler lenkene på en logisk måte som skjermlesere kan tolke.
            Hvordan: SASS-koden fjerner standard punktmerking med list-style: none. -->

                <li>
                <a href="#hovedinnhold">Hopp til hovedinnhold</a>
                <!-- Hva: En lenke som hopper til hovedinnholdet på siden.
                    Hvorfor: Lar brukeren raskt navigere til hovedinnholdet, noe som er spesielt nyttig for tastaturnavigasjon.
                    Hvordan: SASS-koden skjuler lenken fra visningen ved hjelp av position: absolute og left: -9999px,
                    men viser den når den får fokus, slik at den blir synlig ved Tab-navigasjon. -->
                </li>

                <a href="#search">Hopp til søkefelt</a>
                <!-- Hva: En lenke som hopper til søkefeltet på siden.

                    Hvordan: Denne lenken skjules på samme måte som forrige, men vises når den får fokus. SASS-koden gjør lenken
                    synlig ved å endre styling når den fokuseres, med tydelige bakgrunn- og tekstfarger. -->
                </li>
